spring:
  # --- Database & H2 Console (Development) ---
  datasource:
    url: jdbc:h2:~/local # 파일 기반 DB를 사용하도록 명시
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  # --- JPA & Hibernate (Development) ---
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update # 엔티티를 기반으로 DB 테이블을 생성/수정
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
    logging:
      level:
        org.hibernate.orm.jdbc.bind: TRACE
        org.hibernate.orm.jdbc.extract: TRACE
        org.springframework.transaction.interceptor: TRACE